<html><head><base href="https://barbshoestore.com/admin/#orders/view/send%20email/written"><title>Barb's Shoe Store - Send Email to Customer (Written)</title>
<style>
  :root {
    --primary-color: #00FFFF;
    --secondary-color: #FF00FF;
    --background-color: #0D0D0D;
    --card-background: #1A1A1A;
    --text-color: #FFFFFF;
    --text-light: #CCCCCC;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --accent-color: #FFD700;
    --success-color: #00FF00;
    --warning-color: #FF4500;
    --danger-color: #FF0000;
  }
  
  body {
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
  }
  
  .admin-container {
    display: flex;
    min-height: 100vh;
  }
  
  .sidebar {
    width: 250px;
    background-color: var(--card-background);
    padding: 2em 1em;
    border-right: 1px solid var(--primary-color);
  }
  
  .sidebar h2 {
    color: var(--primary-color);
    margin-bottom: 1em;
    text-align: center;
  }
  
  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }
  
  .sidebar ul li {
    margin-bottom: 0.5em;
  }
  
  .sidebar ul li a {
    color: var(--text-color);
    text-decoration: none;
    display: block;
    padding: 0.5em 1em;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  
  .sidebar ul li a:hover, .sidebar ul li a.active {
    background-color: var(--primary-color);
    color: var(--background-color);
  }
  
  .main-content {
    flex: 1;
    padding: 2em;
    overflow-y: auto;
  }
  
  .email-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2em;
    border-bottom: 1px solid var(--primary-color);
    padding-bottom: 1em;
  }
  
  .email-header h1 {
    color: var(--primary-color);
  }
  
  .user-info {
    display: flex;
    align-items: center;
  }
  
  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-color);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1em;
  }
  
  .logout-btn {
    background-color: var(--warning-color);
    color: var(--text-color);
    border: none;
    padding: 0.5em 1em;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .logout-btn:hover {
    background-color: var(--accent-color);
  }
  
  .email-form {
    background-color: var(--card-background);
    padding: 2em;
    border-radius: 8px;
    box-shadow: var(--shadow);
  }
  
  .form-group {
    margin-bottom: 1.5em;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5em;
    color: var(--secondary-color);
  }
  
  .form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 0.5em;
    border: 1px solid var(--text-light);
    border-radius: 4px;
    background-color: var(--background-color);
    color: var(--text-color);
  }
  
  .form-group textarea {
    resize: vertical;
    min-height: 200px;
  }
  
  .action-btn {
    background-color: var(--secondary-color);
    color: var(--text-color);
    border: none;
    padding: 0.5em 1em;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 1em;
  }
  
  .action-btn:hover {
    background-color: var(--primary-color);
  }
  
  .action-btn.cancel {
    background-color: var(--danger-color);
  }
  
  .action-btn.cancel:hover {
    background-color: var(--warning-color);
  }
  
  .email-templates {
    margin-top: 2em;
  }
  
  .email-templates h2 {
    color: var(--primary-color);
    margin-bottom: 1em;
  }
  
  .template-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1em;
  }
  
  .template-item {
    background-color: var(--card-background);
    padding: 1em;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .template-item:hover {
    background-color: var(--secondary-color);
  }
</style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>ADMIN PANEL</h2>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#inventory">Inventory</a></li>
          <li><a href="#orders" class="active">Orders</a></li>
          <li><a href="#customers">Customers</a></li>
          <li><a href="#analytics">Analytics</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </aside>
    
    <main class="main-content">
      <header class="email-header">
        <h1>SEND EMAIL TO CUSTOMER</h1>
        <div class="user-info">
          <div class="user-avatar">B</div>
          <button class="logout-btn">LOGOUT</button>
        </div>
      </header>
      
      <section class="email-form">
        <form id="sendEmailForm">
          <div class="form-group">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" name="orderId" value="#12346" readonly>
          </div>
          
          <div class="form-group">
            <label for="customerEmail">Customer Email:</label>
            <input type="email" id="customerEmail" name="customerEmail" value="jane.smith@email.com" readonly>
          </div>
          
          <div class="form-group">
            <label for="subject">Email Subject:</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Email Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="attachInvoice">
              <input type="checkbox" id="attachInvoice" name="attachInvoice">
              Attach Invoice
            </label>
          </div>
          
          <button type="submit" class="action-btn">SEND EMAIL</button>
          <button type="button" class="action-btn cancel" id="cancelBtn">CANCEL</button>
        </form>
      </section>
      
      <section class="email-templates">
        <h2>Email Templates</h2>
        <div class="template-grid">
          <div class="template-item" data-template="order-confirmation">Order Confirmation</div>
          <div class="template-item" data-template="shipping-update">Shipping Update</div>
          <div class="template-item" data-template="order-delivered">Order Delivered</div>
          <div class="template-item" data-template="feedback-request">Feedback Request</div>
          <div class="template-item" data-template="return-instructions">Return Instructions</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.querySelector('.logout-btn').addEventListener('click', function() {
      alert('Logging out...');
      // In a real application, this would handle the logout process
      window.location.href = '/admin/logout';
    });

    document.getElementById('sendEmailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const attachInvoice = document.getElementById('attachInvoice').checked;
      
      alert(`Email sent to customer:\nSubject: ${subject}\nMessage: ${message}\nInvoice attached: ${attachInvoice}`);
      
      // In a real application, this would send the email and possibly log the action
      logAdminActivity(`Sent email to customer (Order #12346) - Subject: ${subject}`);
      
      // Reset form
      this.reset();
    });

    document.getElementById('cancelBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to cancel this email?')) {
        window.location.href = '#orders/view/written';
      }
    });

    // Email template functionality
    document.querySelectorAll('.template-item').forEach(item => {
      item.addEventListener('click', function() {
        const template = this.dataset.template;
        let subject, message;
        
        switch(template) {
          case 'order-confirmation':
            subject = 'Your Order #12346 Has Been Confirmed';
            message = 'Dear Jane Smith,\n\nThank you for your order! This email is to confirm that your order #12346 has been received and is being processed.\n\nWe will notify you once your order has shipped.\n\nBest regards,\nBarb\'s Shoe Store';
            break;
          case 'shipping-update':
            subject = 'Your Order #12346 Has Shipped';
            message = 'Dear Jane Smith,\n\nGreat news! Your order #12346 has been shipped.\n\nYou can track your package using the following tracking number: ABC123XYZ.\n\nThank you for choosing Barb\'s Shoe Store!\n\nBest regards,\nBarb\'s Shoe Store';
            break;
          case 'order-delivered':
            subject = 'Your Order #12346 Has Been Delivered';
            message = 'Dear Jane Smith,\n\nYour order #12346 has been delivered! We hope you love your new shoes.\n\nIf you have any issues or questions, please don\'t hesitate to contact us.\n\nEnjoy your purchase!\n\nBest regards,\nBarb\'s Shoe Store';
            break;
          case 'feedback-request':
            subject = 'How Did We Do? Feedback for Order #12346';
            message = 'Dear Jane Smith,\n\nWe hope you\'re enjoying your recent purchase from Barb\'s Shoe Store.\n\nWe\'d love to hear about your experience. Could you take a moment to leave us a review?\n\nYour feedback helps us improve and assists other customers in making informed decisions.\n\nThank you for your time!\n\nBest regards,\nBarb\'s Shoe Store';
            break;
          case 'return-instructions':
            subject = 'Return Instructions for Order #12346';
            message = 'Dear Jane Smith,\n\nWe\'re sorry to hear that you wish to return your order #12346. Please follow these steps to process your return:\n\n1. Pack the item(s) in their original packaging.\n2. Include a copy of your order invoice.\n3. Ship the package to our returns address: 123 Return St, Returnville, ST 54321\n\nOnce we receive and process your return, we\'ll issue a refund to your original payment method.\n\nIf you have any questions, please don\'t hesitate to contact us.\n\nBest regards,\nBarb\'s Shoe Store';
            break;
        }
        
        document.getElementById('subject').value = subject;
        document.getElementById('message').value = message;
      });
    });

    // Activity logging
    function logAdminActivity(activity) {
      console.log('Admin activity:', activity);
      // In a real implementation, this would send logs to a secure server
    }

    // Log page load
    logAdminActivity('Accessed email composition page for order #12346');

    // Session timeout simulation
    let sessionTimeout;
    function resetSessionTimeout() {
      clearTimeout(sessionTimeout);
      sessionTimeout = setTimeout(() => {
        alert('Your session has expired. Please log in again.');
        window.location.href = '/admin/logout';
      }, 30 * 60 * 1000); // 30 minutes
    }

    // Reset timeout on user activity
    document.addEventListener('click', resetSessionTimeout);
    document.addEventListener('keypress', resetSessionTimeout);

    // Initial call to start the timeout
    resetSessionTimeout();
  </script>
</body>
</html>
