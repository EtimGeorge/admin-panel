<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="loginForm" >
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
    <div id="twoFactorAuth" class="two-factor" style="display: none;">
      <p>Enter the 6-digit code sent to your device:</p>
      <input type="text" id="twoFactorCode" maxlength="6" required>
      <button id="verifyCode">Verify</button>
    </div>
  </div>

  <script src="../admin panel/javascript/index.js"></script>
</body>
</html>
